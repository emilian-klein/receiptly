{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Receiptly - Login</title>
        <link rel="icon" href="{% static 'media/logo.png' %}" type="image/png">
        <link rel="stylesheet" href="{% static 'css/libs/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <div class="d-flex flex-column justify-content-center align-items-center vh-100">
            <div class="d-flex align-items-center mb-1">
                <img src="{% static 'media/logo.png' %}" alt="Receiptly logo" width="38" height="38">
                <h4 class="ms-2 mb-0">Receiptly</h4>
            </div>
            <form method="POST" class="max-w-300-px w-100">
                {% csrf_token %}
                <label for="username-input" class="form-label form-label-sm">Username</label>
                <input type="text" id="username-input" class="form-control form-control-sm mb-2" name="username">
                <label for="password-input" class="form-label form-label-sm">Password</label>
                <input type="password" id="password-input" class="form-control form-control-sm mb-2" name="password">
                <button type="submit" class="btn btn-sm btn-dark w-100">
                    <i class="fa-solid fa-right-to-bracket me-1"></i>Login
                </button>
            </form>
        </div>
        {% if messages %}
            <div class="position-fixed bottom-0 end-0 p-3">
                {% for message in messages %}
                    {% if message.tags == "error" %}
                        <div id="login-page-toast" class="toast align-items-center text-bg-danger border-0" role="alert">
                            <div class="d-flex">
                                <div class="toast-body">
                                    <i class="fa-solid fa-circle-exclamation me-1"></i>{{ message }}
                                </div>
                                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
                            </div>
                        </div>
                    {% elif message.tags == "success" %}
                        <div id="login-page-toast" class="toast align-items-center text-bg-success border-0" role="alert">
                            <div class="d-flex">
                                <div class="toast-body">
                                    <i class="fa-solid fa-check me-1"></i>{{ message }}
                                </div>
                                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
                            </div>
                        </div>
                    {% elif message.tags == "info" %}
                        <div id="login-page-toast" class="toast align-items-center text-bg-info border-0" role="alert">
                            <div class="d-flex">
                                <div class="toast-body">
                                    <i class="fa-solid fa-circle-info me-1"></i>{{ message }}
                                </div>
                                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
        <script src="{% static 'js/libs/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/common.js' %}"></script>
        <script src="{% static 'js/login-page.js' %}"></script>
    </body>
</html>
